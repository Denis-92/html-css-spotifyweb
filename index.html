<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>

<body class="debug">

    <!-- WRAP PAGE ************************************************ -->
    <div class="wrap">

        <!-- ASIDE ************************************************ -->
        <aside>

            <div class="flex column space-between h-100">

                <div class="flex column">
                    <div>
                        <img src="img/logo-small.jpeg" alt="Logo Spotify">
                    </div>
                    <img src="img/home.jpeg" alt="Homepage">
                    <img src="img/search.jpeg" alt="Search">
                    <img src="img/libreria.jpeg" alt="Library">
                    <p class="debug-responsive">PLAYLIST</p>
                </div>

                <div class="flex column">
                    <img src="img/download.jpeg" alt="download">

            </div>

        </aside>

        <!-- MAIN ************************************************* -->
        <main>

            <!-- HEADER ******************************************* -->
            <header>
                <button>
                    <a href="">EFFETTUA L'UPGRADE</a>
                </button>
            </header>
            <!-- /HEADER/ -->

            <!-- MAIN CONTENT ************************************* -->
            <div class="main-content">

                <h2>MAIN CONTENT</h2>

            </div>
            <!-- /MAIN CONTENT/ -->


        </main>
        <!-- /MAIN/ -->


        <!-- FOOTER *********************************************** -->
        <footer>
            <div id="footer-container">
                <div class="footer-box">
                    <h2>TRACK</h2>
                </div>
                <div id="play-music">
                    <div>
                        <h2>PLAY MUSIC</h2>
                    </div>
                    <h2>MINUTE OF SONG</h2>
                </div>
                <div class="footer-box">
                    <h2>VOLUME</h2>
                </div>
            </div>
        </footer>
        <!-- /FOOTER/ -->

    </div>

</html>
